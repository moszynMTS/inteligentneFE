<div class="container mt-4">
    <div class="row">
      <!-- Account Section -->
      <div class="col-12">
        <div class="card">
          <div class="row">
            <!-- Account Info Section -->
            <div class="col-md-12">
              <div class="card-body">
                <h3 class="card-title py-2">{{ logged ?  username : 'Login' }}</h3>
                
                <div *ngIf="logged">
                  <p class="card-text">{{ 'Account.Username' | translate }}: <strong>{{ username }}</strong></p>
                  <p class="card-text">{{ 'Account.Email' | translate }}: <strong> abcd</strong></p>
                  <p class="card-text">{{ 'Account.Joined' | translate }}: abcd</p>
                </div>
  
                <div *ngIf="!logged">
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                      <label for="username">{{ 'Account.Login' | translate }}</label>
                      <input type="text" id="username" class="form-control" formControlName="username">
                      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
                        {{ 'ValidationErrors.Invalid' | translate }}
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password">{{ 'Account.Password' | translate }}</label>
                      <input type="password" id="password" class="form-control" formControlName="password">
                      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
                        {{ 'ValidationErrors.Invalid' | translate }}
                      </div>
                    </div>
                    <button type="submit" class="btn">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
